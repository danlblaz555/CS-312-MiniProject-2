<!-- Include Axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Function to fetch data from an API using Axios
        function fetchData() {
            const apiURL = 'https://sv443.net/jokeapi/v2'; 

            // Use Axios to make a GET request
            axios.get(apiURL)
                .then(response => {
                    // Get the data from the API response
                    const data = response.data;

                    // Get the div where data will be displayed
                    const apiDataDiv = document.getElementById('apiData');

                    // Display the data in the HTML
                    apiDataDiv.innerHTML = <pre>${JSON.stringify(data, null, 2)}</pre>;
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error fetching data:', error);
                    document.getElementById('apiData').innerHTML = 'Error fetching data.';
                });
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
